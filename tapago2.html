<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tapago2.css" />
  <script src="tapago2.js" defer></script>
  <title>Tá pago? --by illan</title>
</head>
<body>
  <main>
    <header>
      <h1>Tá pago?</h1>
    </header>
    <form id="controlContainer">
        <fieldset id="selectContainer">
          <legend>Selecione uma data:</legend>
            <select id="selectMes" aria-label="mês">
              <option value="" checked>Mês</option>
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
            <select id="selectData" aria-label="dia">
              <option value="" checked>Dia</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
        </fieldset>
        <fieldset id="buttonsContainer">
            <legend>Como tá o dia?</legend>
            <button type="button" id="pagoBtn">Pago</button>
            <button type="button" id="naopagoBtn">Não Pago</button>
            <button type="button" id="descansoBtn">Descanso</button>
            <button type="button" id="corrigirBtn">Corrigir</button>
        </fieldset>
    </form>
    
    <footer></footer>
  </main>
  <nav>
    <div id="navDiv"><button type="button" id="salvarBtn">SALVAR</button></div>
  </nav>
</body>
</html>
